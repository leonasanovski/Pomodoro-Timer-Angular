<div class="main-class">
  <div class="options">
    <app-study-time [studyTime]="studyTimeInterval" (studyTimeChange)="onStudyTimeChange($event)">
    </app-study-time>
    <app-break-time [breakTime]="breakTimeInterval" (breakTimeChange)="onBreakTimeChange($event)">
    </app-break-time>
  </div>
  <div class="pomodoroTimer">
    <h2>
      @if (studyMode) {
        Small progress is still progress. Work and succeed :)
      } @else {
        Recharge. Refresh. Refocus. Take a short break and relax :)
      }
    </h2>
    <h4>
      {{ minutes < 10 ? '0' + minutes : minutes }}:
      {{ seconds < 10 ? '0' + seconds : seconds }}
    </h4>
    <div class="commands">
      <button (click)="startTimer()">Start</button>
      <button (click)="pauseTimer()">Pause</button>
      <button (click)="resetTimer()">Reset</button>
    </div>
    <div class="cycles">
      <h3>Pomodoros Completed</h3>
      <p>{{ pomodorosCompleted }}</p>
    </div>
  </div>
</div>
